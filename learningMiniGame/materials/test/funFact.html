<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="funFact.js">
  <link rel="stylesheet" href="funFact.css">
  <title>Flash Cards</title>
</head>
<body>

  <h1>Fun Facts</h1>
  <section class="content-container">
  <div id="decks" class="decks">
  </div>
  <div id="view" class="view">
    <div id="card" class="card">
      <h2 id="question" class="question"></h2>
      <h2 id="answer" class="answer"></h2>
      <div id="title"></div>
    </div>
    <div class="controls">
      <div id="showAnswer" class="ctrl">MORE</div>
      <div id="prev" class="ctrl">prev</div>
      <div id="close" class="ctrl">close</div>
      <div id="next" class="ctrl">next</div>
    </div>
  </div>
  </section>
  <script src="funFact.js"></script>
  
</body>
</html>
